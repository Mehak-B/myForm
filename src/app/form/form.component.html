<div>RECRUITER PROFILE</div>
<div>Basic Details</div>
<form [formGroup]="personDetails">
  <div class="personal-details">
    <div class="personal-details__name">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" />
    </div>
    <div class="personal-details__name">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName"/>
    </div>
    <div class="personal-details__name">
      <label for="email">E-mail</label>
      <input type="email" id="email" formControlName="email" />
    </div>
    <div class="personal-details__name">
      <label for="phone">Ph.No.</label>
      <input type="number" id="phone" formControlName="phnNumber"/>
    </div>
    <div class="personal-details__name">
      <label for="date">Date-Of-Birth</label>
      <input type="date" id="date" formControlName="dateOfBirth"/>
    </div>

  </div>
  <div ><button>submit</button></div>


  <div class="educational-details"> Educational details
    <!-- <div>
      <div class="educational-details__class">
        <label for="Class">Class</label>
        <input type="number" id="class" />
      </div>
      <div class="educational-details__class">
        <label for="College">College</label>
        <input type="text" id="college" />
        
      </div> -->
      <div formArrayName="elements">
      <div *ngFor="let items of elements.controls; let i = index" [formGroupName]="i">
        <div class="educational-details__class">
          <label for="Class">Class</label>
          <input type="number" id="class" formControlName="class" />
        </div>
        <div class="educational-details__class">
          <label for="section">Section</label>
          <input type="number" id="section" formControlName="section" />
        </div>
      </div>
      </div>
      <button (click)="addInfo()"> add </button>
    <!-- </div> -->
  </div>
</form>

<div>{{output}}</div>
